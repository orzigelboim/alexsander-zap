<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Product Export</title>
</head>
<body>
    <h1>Shopify Product Export</h1>
    <input type="text" id="collectionName" placeholder="Enter Collection Name">
    <button onclick="fetchProducts()">Get Products</button>
    <pre id="result"></pre>

    <script>
        function fetchProducts() {
            const collectionName = document.getElementById("collectionName").value;
            fetch(`https://yourapp.up.railway.app/get_products?collection_name=${collectionName}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("result").innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById("result").innerText = `Error: ${error}`;
                });
        }
    </script>
</body>
</html>
